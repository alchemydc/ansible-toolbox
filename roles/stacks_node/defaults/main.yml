#stacks_version: "2.5.0.0.4"
#stacks_version: "2.5.0.0.5"
#stacks_version: "2.5.0.0.6"
#stacks_node_version: "2.5.0.0.4"
#stacks_node_version: "2.5.0.0.7"
stacks_node_version: "3.0.0.0.0"
#stacks_signer_version: "2.5.0.0.5"
#stacks_signer_version: "signer-2.5.0.0.5.2"
stacks_signer_version: "3.0.0.0.0"
stacks_network: "mainnet"

yarn_repo_key_url: "https://dl.yarnpkg.com/debian/pubkey.gpg" 
nodesource_repo_key_url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
nodejs_version: "node_20.x"

install_type: "binary"
