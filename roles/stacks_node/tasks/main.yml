- name: Install acl via apt
# needed for running tasks as svc_user properly
# curl just because
  apt:
    name:
      - acl
      - curl
    state: present
    update_cache: yes
  become: true

- name: Create service user
  user:
    name: "{{ svc_user }}"
    password: '*'   # pw is locked/disabled.  key auth only + passwordless sudo
    state: present
    shell: /bin/bash
    createhome: yes
    home: "/home/{{ svc_user }}"
    #uid: "{{ svc_uid }}"
  become: true

- name: Create data directory for signer
  file:
    path: "/home/{{ svc_user }}/signer"
    state: directory
    owner: "{{ svc_user }}"
    group: "{{ svc_user }}"
    mode: 0700
  become: true
  become_user: "{{ svc_user }}"

- name: Deploy signer.toml from template
  template:
    src: signer.toml.j2
    dest: /home/{{ svc_user }}/signer/signer.toml
    owner: "{{ svc_user }}"
    group: "{{ svc_user }}"
    mode: 0600
  become: true
  become_user: "{{ svc_user }}"

- name: Deploy .profile from template
  template:
    src: profile.j2
    dest: /home/{{ svc_user }}/.profile
    owner: "{{ svc_user }}"
    group: "{{ svc_user }}"
    mode: 0600
  become: true
  become_user: "{{ svc_user }}"

- name: Build stacks from source
  include_tasks: build_stacks.yml
  #vars:
  #  svc_user: "{{ svc_user }}"
  #  stacks_repo: "{{ stacks_repo }}"
  #  stacks_version: "{{ stacks_version }}"

- name: Install nodejs
  include_tasks: install_nodejs.yml
  #vars:
  #  svc_user: "{{ svc_user }}"
  #  nodejs_version: "{{ nodejs_version }}"
  #  nodesource_repo_key_url: "{{ nodesource_repo_key_url }}"
  #  yarn_repo_key_url: "{{ yarn_repo_key_url }}"
  #  yarn_repo_url: "{{ yarn_repo_url }}"

- name: Install stacks cli npm package
  npm:
    name: "@stacks/cli"
    path: "/home/{{ svc_user }}"
    state: present
  become: true
  become_user: "{{ svc_user }}"
