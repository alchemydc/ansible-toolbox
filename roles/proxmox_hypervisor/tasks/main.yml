- name: Configure proxmox repositories
  import_tasks: configure_proxmox_repos.yml
  tags: "proxmox_repos"

- name: Install needed packages
  apt:
    name: 
      - screen
      - htop
      - sudo
      - wireguard
      #- libpve-network-perl
      # libpve-network-perl is installed by default since proxmox 8.1
      # frr-pythontools is required for bgp evpn
      - frr-pythontools
      - vim
      - parted
      - lm-sensors
    state: present
    update_cache: yes

- name: Update and upgrade the machine
  apt:
    upgrade: dist
    update_cache: true

- name: Gather service facts
  service_facts:

- name: Configure networking
  template:
    backup: yes
    src: interfaces.j2
    dest: /etc/network/interfaces
    owner: root
    group: root
    mode: '644'
  register: net_tpl
  notify:
    - restart networking (ifupdown-safe)
  tags: "interfaces"

