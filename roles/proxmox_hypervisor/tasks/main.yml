#  tags:
#    - proxmox_firewall

- name: Configure Wireguard
  import_tasks: configure_wireguard.yml
  tags:
    - wireguard

- name: Configure /etc/hosts
  template:
    backup: yes
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: '644'
  tags:
    - 'proxmox_hosts'
