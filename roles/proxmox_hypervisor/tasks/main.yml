- name: Debug hostname
  debug:
    msg: "inventory_hostname: {{ inventory_hostname }}"
  tags: set_hostname

- name: Configure hostname
  command: "hostnamectl set-hostname {{ inventory_hostname }}"
  tags: set_hostname

