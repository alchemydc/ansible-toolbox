- name: Debug admin_users
  debug:
    msg: "admin_users item: {{ item }}"
  loop: "{{ admin_users }}"

- name: Deploy hosts file
  copy:
    src: etc_hosts.vault
    dest: /etc/hosts
    owner: root
    group: root
    mode: '0644'
  tags: 'update_hosts'

- name: Disable proxmox enterprise repo
  apt_repository:
    repo: deb https://enterprise.proxmox.com/debian/pve bullseye pve-enterprise
    state: absent

- name: Install needful packages
  apt:
    name:
      - screen
      - htop
      - vim
      - jq
      - sudo
      - htop
    state: present
    update_cache: true

- name: Remove packaged htop that doesn't properly report memory in LXC containers
  apt:
    name:
      - htop
    state: absent
  when: ansible_virtualization_type == "lxc"

- name: Deploy updated htop binary which properly reports memory inside LXC containers
  copy:
    src: htop
    dest: /usr/local/bin/htop
    owner: root
    group: root
    mode: '0755'
  when: ansible_virtualization_type == "lxc"

- name: Remove packaged node-exporter since we're using the binary instead of the package now
  apt:
    name:
      - prometheus-node-exporter
    state: absent

- name: set SDN MTU for guest workloads
  import_tasks: set_mtu.yml
  tags: 'mtu'

- name: Disable password auth for sshd
  lineinfile:
    path: /etc/ssh/sshd_config
    regex: '^#PasswordAuthentication yes'
    line: 'PasswordAuthentication no'
  notify:
    - restart sshd

- name: Create admin users
  user:
    name: "{{ item.username }}"
    password: "{{ item.password }}" # '*': pw is locked/disabled.  key auth only + passwordless sudo
    state: present
    shell: /bin/bash
    createhome: yes
    home: /home/{{ item.username }}
    groups:
      - sudo
      - adm
  loop: "{{ admin_users }}"

- name: Set authorized key for admin users
  authorized_key: 
    user: "{{ item.username }}"
    state: present
    key: "{{ item.sshpublickey }}"
    manage_dir: yes
  when: item.sshpublickey is defined
  loop: "{{ admin_users }}"

- name: Setup common aliases for admin users
  lineinfile:
    path: /home/{{ item.username }}/.profile
    line: alias ll='ls -laF'
    state: present
  loop: "{{ admin_users }}"

- name: Setup common aliases for root user
  lineinfile:
    path: /root/.profile
    line: alias ll='ls -laF'
    state: present

- name: Setup screenrc for all users
  copy:
    src: 'screenrc'
    dest: '/etc/screenrc'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: Setup passwordless sudo for members of sudo group
  lineinfile: 
    path: /etc/sudoers
    regexp: '%sudo	ALL=(ALL:ALL) ALL'
    line: '%sudo	ALL=(ALL:ALL) NOPASSWD:ALL' 

- name: create /etc/vimrc.local to disable visual copy mode for all users
  copy:
    src: vimrc.local
    dest: /etc/vim/vimrc.local
    owner: root
    group: root
    mode: '0600'
