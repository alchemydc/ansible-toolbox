- name: Create celo service user
  user: 
    name: "{{ celo_user }}"
    password: '*'   # pw is locked/disabled.  key auth only + passwordless sudo
    state: present
    shell: /bin/bash
    createhome: yes
    home: "/home/{{ celo_user }}"
    groups:
      - docker

- name: Deploy celo attestation service systemd service file
  template:
    src: celo_attestation.service.j2
    dest: /etc/systemd/system/celo_attestation.service
    owner: root
    group: root
    mode: '0644'
  tags: debug_attestation

#- name: Install sqlite DB
