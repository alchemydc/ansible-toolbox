- name: Create {{ celo_data_dir }}
  file:
    path: "{{ celo_data_dir }}"
    state: directory
    mode: '0750'
    owner: "{{ celo_user }}"
    group: "{{ celo_user }}"

- name: Create keystore
  import_tasks: create_keystore.yml
  tags: "attestation_keystore"

- name: Enable and start celo attestation service
  become: true
  systemd:
    name: celo_attestation.service
    enabled: yes
    state: started
    daemon_reload: yes
