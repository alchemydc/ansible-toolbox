---
- name: download binary
  get_url:
    url: '{{ erigon_binary }}'
    checksum: 'sha256:{{ erigon_checksum }}'
    dest: '/tmp/erigon_binary.tar.gz'
    mode: '0700'
    #force: yes
  

- name: unarchive binary file
  unarchive:
    src: '/tmp/erigon_binary.tar.gz'
    dest: '/tmp/'
    mode: '0755'
    remote_src: true

- name: Copy binary
  copy:
    remote_src: true
    src: '/tmp/erigon'
    dest: '/home/{{ ethereum_user }}/bin/erigon'
    mode: '0755'
  become: true
  become_user: "{{ ethereum_user }}"
