- name: Download go
  get_url:
    url: 'https://golang.org/dl/go{{ go_version }}.linux-amd64.tar.gz'
    dest: '/tmp/go{{ go_version }}.linux-amd64.tar.gz'
    mode: '0700'

- name: unarchive go
  unarchive:
    src: '/tmp/go{{ go_version }}.linux-amd64.tar.gz'
    remote_src: yes
    dest: '/usr/local/'
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Change go folder permission
  file:
    path: '/home/{{ celo_user }}/go'
    owner: '{{ celo_user }}'
    group: '{{ celo_user }}'
    recurse: true
    mode: '0755'

- name: copy .profile
  template:
    src: 'profile.j2'
    dest: '/home/{{ celo_user }}/.profile'
    owner: '{{ celo_user }}'
    group: '{{ celo_user }}'
    mode: '0600'
