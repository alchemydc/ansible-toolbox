- name: Configure docker daemon
  template:
    src: docker_daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify: restart docker

- name: Add admin users to docker group
  user:
    name: "{{ item.username }}"
    groups: docker
    append: yes
  loop: "{{ admin_users }}"

- name: Install docker-compose
  import_tasks: compose.yml
  tags: docker_compose

